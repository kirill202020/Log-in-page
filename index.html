<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <section class="sign-in">
            <div class="container">
                <div class="left-side">
                    <img src="img/pic-1.svg" alt="">
                </div>
                <div class="right-side">
                    <div class="forms-title">
                        <h1 class="h1">Create an account</h1>
                        <a class="log-in" href="#">log in instead</a>
                    </div>
                    <form action="" class="form">
                        <label> First name <input class="input" type="text"></label>
                        <label> Last name <input class="input" type="text"></label>
                        <label> Email <input class="input" type="email"></label>
                        <label> Password <input class="input" type="text"></label>
                        <label class="color">
                            <input class="check" type="checkbox" name="check">
                             By creating an account, I agree to our 
                             <a href="#">Terms of use</a>  
                                and 
                            <a href="#">Privacy Policy</a>
                        </label>
                        <button class="btn btn-create" disabled>
                            Create an account
                        </button>
                    </form>
                    <div class="or__group">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <button class="btn btn__google">
                        Continue with Google
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
